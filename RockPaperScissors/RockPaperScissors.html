<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      font-family: monospace;
      background-color: antiquewhite;
    }
    img {
      width: 200px;
      margin: 50px;
    }
    #outer {
      width: 75%;
      margin: 0 auto;
      align-items: center;
    }
    #inner {
      width: 75%;
      margin: 0 auto;
      width: fit-content;
      display: flex;
      border-radius: 12px;
      border: 1px solid black;
    }
    #inner div {
      width: 75%;
      margin: auto;
    }
    #inner div:hover {
      background-color: green;
      cursor: pointer;
    }
    .chosen {
      background-color: green;
    }
    #output {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    @media screen and (max-width: 1000px) {
      img {
        width: 80px;
        margin: 15px;
      }
    }
  </style>
  <script src="./RockPaperScissors.js"></script>

  <body>
    <div id="outer">
      <h1 style="text-align: center">Choose One Item</h1>
      <div id="inner">
        <div id="item" onclick="chose('Scissors')">
          <img
            src="https://www.pngall.com/wp-content/uploads/2016/03/Scissor-PNG-Clipart.png"
            alt=""
            srcset=""
          />
        </div>

        <div id="item1" onclick="chose('Paper')">
          <img
            src="https://static.vecteezy.com/system/resources/previews/001/208/962/large_2x/paper-png.png"
            alt=""
          />
        </div>

        <div id="item2" onclick="chose('Rock')">
          <img
            src="https://pngimg.com/uploads/stone/stone_PNG13545.png"
            alt=""
          />
        </div>
      </div>

      <div id="output"></div>
    </div>
  </body>
</html>
